[package]
name = "rhiaqey-common"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
lto = true
debug = false
strip = "debuginfo"
overflow-checks = true
panic = "abort"
codegen-units = 1

[dependencies]
rhiaqey-sdk = { git = "https://github.com/rhiaqey/sdk.git" }
serde = { version = "1.0", features = [ "derive" ]}
serde_json = "1.0"
uuid = { version = "1.1", features = ["serde", "v4"] }
envy = "0.4"
log = "0.4"
env_logger = "0.10"
rmp-serde = "1.1"
rustis = { version = "0.10", features = [ "redis-json", "tokio-runtime" ] }
tokio = { version = "1.26", features = [ "full", "rt", "rt-multi-thread" ] }
