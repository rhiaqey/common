[package]
name = "rhiaqey-common"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[badges]
maintenance = { status = "experimental" }

[profile.release]
lto = true
debug = false
strip = "debuginfo"
overflow-checks = true
panic = "abort"
codegen-units = 1

[dependencies]
rhiaqey-sdk-rs = { git = "https://github.com/rhiaqey/sdk-rs.git" }
serde = { version = "1.0", features = [ "derive" ]}
serde_json = "1.0"
envy = "0.4"
log = "0.4"
env_logger = "0.11"
rmp-serde = "1.1"
rustis = { version = "0.12", features = [ "redis-json", "tokio-runtime" ] }
tokio = { version = "1.28", features = [ "full", "rt", "rt-multi-thread" ] }
rsa = { version = "0.9", features = [ "pem" ] }
sha2 = "0.10"
rand = "0.8"
reqwest = { version = "0.12", optional = true }
rss = { version = "2.0", optional = true }
quick-xml = { version = "0.31", features = [ "serialize" ], optional = true }
aes-gcm-siv = { version = "0.11" }
redis = { version = "0.25", features = ["tokio-comp"] }
axum-core = { version = "0.4" }
hyper = { version = "1.2"}

[features]
reqwest = ["dep:reqwest"]
rss = ["dep:rss"]
quick-xml = ["dep:quick-xml"]
all = ["reqwest", "rss", "quick-xml"]
